<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/destination.css">
  
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body name="destination">
  <!-- Header in injected from header.js file -->

  <!-- start Main -->

  <main>

    <div class="main-con">

      <p class="h5"><span class="numbering B-700">01</span>Pick your destination</p>

      <div class="contaner">

        <img src="./assets/destination/image-moon.png" alt="" class="P_img" >

        <div class="planets">

          <div class="top F-16 BarC letter-2">
            <ul>
              <li name="Moon" status="active">MOON</li>
              <li name="Mars" status="">MARS</li>
              <li name="Europa" status="">EUROPA</li>
              <li name="Titan" status="">TITAN</li>
            </ul>
          </div>

            <div class="mid">
              <h2></h2>
              <p class="F-18 Bar BarC"></p>
            </div>

            <div class="bottom">
              <div class="left">

                <span class="Sub-h2 BarC">AVG. DISTANCE</span>
                <p class="Sub-h1 KM"></p>

              </div>

              <div class="right">

                <span class="Sub-h2 BarC">Est. travel time</span>
                <p class="Sub-h1 Days"></p>

              </div>
            </div>
          
        </div>

      </div>

    </div>


  </main>

  <!-- End Main -->
  
  <script src="./dist/header.js"></script>
  <script src="./dist/planets.js"></script>
</body>
</html>
