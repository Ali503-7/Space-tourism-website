<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/crew.css">
  
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body name="crew">
  <!-- header is injected by header.js file -->

  <!-- End Header -->

  <main>

    <div class="main-con">

      <p class="h5"><span class="numbering B-700">02</span>Meet your crew</p>

      <div class="contaner">
        
        <div class="crow">
          <div class="crow-text">
            <span class="crow-h"></span>

            <h3></h3>

            <p class="F-18 Bar"></p>
          </div>

          <div class="dots">
            <ul>
              <li><span class="dote" status='active' name="Douglas Hurley"></span></li>
              <li><span class="dote" status='' name="Mark Shuttleworth"></span></li>
              <li><span class="dote" status='' name="Victor Glover"></span></li>
              <li><span class="dote" status='' name="Anousheh Ansari"></span></li>
            </ul>
          </div>

        </div>
        <div class="crow-img">
          <div class="beffor"><img src="./assets/crew/image-douglas-hurley.png" alt=""></div>
          
        </div>

      </div>

    </div>

  </main>

  <script src="./dist/header.js"></script>
  <script src="./dist/crew.js"></script>
</body>
</html>
